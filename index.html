<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket to forever</title>
    <style>
        * {
            box-sizing: border-box;
          }
          html, body {
            height: 100%;
            margin: 0;
          }
          body {
            @import url('https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700');
            font-family: 'Ubuntu', sans-serif;
            background-color: #aaaaaa;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #1c1c1c;
            display: flex;
            justify-content: center;
          }
          
          
          .ticket-system {
            max-width: 385px;
            .top {
              display: flex;
              align-items: center;
              flex-direction: column;
              .title {
                font-weight: normal;
                font-size: 1.6em;
                text-align: left;
                margin-left: 20px;
                margin-bottom: 50px;
                color: #fff;
              }
              .printer {
                width: 90%;
                height: 20px;
                border: 5px solid #fff;
                border-radius: 10px;
                box-shadow: 1px 3px 3px 0px rgba(0, 0, 0, 0.2);
              }
            }
          
            .receipts-wrapper {
              overflow: hidden;
              margin-top: -10px;
              padding-bottom: 10px;
            }
          
            .receipts {
              width: 100%;
              display: flex;
              align-items: center;
              flex-direction: column;
              transform: translateY(-510px);
          
              animation-duration: 2.5s;
              animation-delay: 500ms;
              animation-name: print;
              animation-fill-mode: forwards;
          
          
              .receipt {
                padding: 25px 30px;
                text-align: left;
                min-height: 200px;
                width: 88%;
                background-color: #fff;
                border-radius: 10px 10px 20px 20px;
                box-shadow: 1px 3px 8px 3px rgba(0, 0, 0, 0.2);
          
                .airliner-logo {
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    font-family: 'Poppins', sans-serif;
                    font-size: 18px;
                    font-weight: 600;
                    color: #333;
                  }
                  
                  .airliner-logo svg {
                    width: 24px;
                    height: 24px;
                  }
          
                .route {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin: 30px 0;
          
                  .plane-icon {
                    width: 30px;
                    height: 30px;
                    transform: rotate(90deg);
                  }
                  h2 {
                    font-weight: 300;
                    font-size: 2.2em;
                    margin: 0;
                  }
                }
          
                .details {
                  display: flex;
                  justify-content: space-between;
                  flex-wrap: wrap;
          
                  .item {
                    display: flex;
                    flex-direction: column;
                    min-width: 70px;
          
                    span {
                      font-size: .8em;
                      color: rgba(28, 28, 28, .7);
                      font-weight: 500;
                    }
                    h3 {
                      margin-top: 10px;
                      margin-bottom: 25px;
                    }
                  }
                }
          
                &.qr-code {
                  height: 110px;
                  min-height: unset;
                  position: relative;
                  border-radius: 20px 20px 10px 10px;
                  display: flex;
                  align-items: center;
          
                  //TODO: replace with svg
                  &::before {
                    content: '';
                    background: linear-gradient(to right, #fff 50%, #3f32e5 50%);
                    background-size: 22px 4px, 100% 4px;
                    height: 4px;
                    width: 90%;
                    display: block;
                    left: 0;
                    right: 0;
                    top: -1px;
                    position: absolute;
                    margin: auto;
                  }
          
                  .qr {
                    width: 70px;
                    height: 70px;
                  }
                  
                  .description {
                    margin-left: 20px;
          
                    h2 {
                      margin: 0 0 5px 0;
                      font-weight: 500;
                    }
                    p {
                      margin: 0;
                      font-weight: 400;
                    }
                  }
                }
              }
            }
          }
          /* Heart button */
          .heart-button {
            position: relative;
            display: inline-block;
            width: 40px;  /* smaller */
            height: 40px; /* smaller */
            background: #ff5a79;
            transform: rotate(-45deg);
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, background 0.3s ease;
          }
          .heart-button:before,
          .heart-button:after {
            content: "";
            position: absolute;
            width: 40px;  /* match main */
            height: 40px;
            background: #ff5a79;
            border-radius: 50%;
          }
          .heart-button:before {
            top: -20px; /* adjust for smaller */
            left: 0;
          }
          .heart-button:after {
            top: 0;
            left: 20px;
          }
          .heart-button:hover {
            background: #ff748e;
            transform: rotate(-45deg) scale(1.1);
          }
          .heart-button:hover:before,
          .heart-button:hover:after {
            background: #ff748e;
          }
          @keyframes print {
            0% {
              transform: translateY(-510px)
            }
            35% {
              transform: translateY(-395px);
            }
            70% {
              transform: translateY(-140px);
            }
            100% {
              transform: translateY(0);
            }
          }
    </style>
</head>
<body>
    <main class="ticket-system">
        <div class="top">
        <h1 class="title">Wait a second, your ticket is being printed</h1>
        <div class="printer" />
        </div>
        <div class="receipts-wrapper">
           <div class="receipts">
              <div class="receipt">
                <div class="airliner-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <path d="M471.7 73.6c-54.5-46.4-136-38.7-186.4 13.7L256 120l-29.3-32.7c-50.4-52.4-131.9-60.1-186.4-13.7-62.2 53-66.1 149.8-8.6 207.1l195.3 199.8c12.5 12.8 32.8 12.8 45.3 0l195.3-199.8c57.5-57.3 53.6-154.1-8.6-207.1z" fill="#ff5a79"/>
                    </svg>
                    <span>Monthsary Airlines</span>
                  </div>
                  
                 <div class="route">
                    <h2>MNL</h2>
                    <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 510">
                       <path fill="#3f32e5" d="M497.25 357v-51l-204-127.5V38.25C293.25 17.85 275.4 0 255 0s-38.25 17.85-38.25 38.25V178.5L12.75 306v51l204-63.75V433.5l-51 38.25V510L255 484.5l89.25 25.5v-38.25l-51-38.25V293.25l204 63.75z"/>
                    </svg>
                    <h2>SIN</h2>
                 </div>
                 <div class="details">
                    <div class="item">
                       <span>Passanger</span>
                       <h3>LOVERS</h3>
                    </div>
                    <div class="item">
                       <span>Flight No.</span>
                       <h3>LOVE4TH</h3>
                    </div>
                    <div class="item">
                       <span>Departure</span>
                       <h3>08/23/2026 9:00</h3>
                    </div>
                    <div class="item">
                       <span>Gate Closes</span>
                       <h3>8:30</h3>
                    </div>
                    <div class="item">
                       <span>Luggage</span>
                       <h3>Full of Love</h3>
                    </div>
                    <div class="item">
                       <span>Seat</span>
                       <h3>24A</h3>
                    </div>
                 </div>
              </div>
              <div class="receipt qr-code">
                <a href="home.html" class="heart-button"></a>
                <div class="description">
                  <h2>HAPPY 4TH</h2>
                  <p>Click on the heart to board</p>
                </div>
              </div>
           </div>
        </div>
     </main>
</body>
</html>
